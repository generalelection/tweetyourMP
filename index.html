<!-- originally I included an alternative letter function --->

<SCRIPT>
function submitFunction(i) {
   if (i==1) document.webtivist.action=
      "mplookup_twitter.php"; 
	if (i==1) 		document.webtivist.action_name.value= 'mp_email';

	  
   if (i==2) document.webtivist.action=
      "mplookup_letter.php";
	if (i==2)   document.webtivist.action_name.value= 'mp_letter';
   document.webtivist.submit()
   }
</SCRIPT>






<body>

<div id="container">
  <div id="webtivistform">
    <h1>Tweet your MP</h1>
   <p>Just a little widget to look up some details about your MP.</p>
     <form action="" method="post" name="webtivist" id="webtivist">
     <fieldset><legend>Find your MP</legend>		
<label>Postcode:</label>

<input type="text" name="postcode" value="">
</fieldset>
  <input type="hidden" name="action_settings" value="" />
   <input type="hidden" name="action_name" value="" />
  <button type="submit" onClick="submitFunction(1)">Find your MP</button>
